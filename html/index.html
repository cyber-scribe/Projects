<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Scramble Game</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/script.js" defer></script>
    <script src="/js/words.js"></script>
</head>
<body>
    <div class="container">
        <h1>Word Scramble</h1>
        <div class="content">
            <p class="word"></p>  
            <div class="details">
                <p class="hint">Hint:<span> The process of adding numbers.</span></p>
                <p class="hint">Time Left: <span><b>30</b>s</span></p>
            </div>
            <input type="text" name="word" placeholder="Enter a valid word......">
            <div class="buttons">
                <button class="refresh">Refresh Word</button>        
                <button class="check">Check Word</button>        
            </div>
        </div>
    </div>
</body>
</html>
